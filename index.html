<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- custom css file link  -->
    <link rel="stylesheet" href="index.css">

</head>
<body>

<div class="container">

    <form action="">

        <div class="row">

            <div class="col">

                <h3 class="title">Billing Address</h3>

                <div class="inputBox">
                    <span>Full name :</span>
                    <input type="text" placeholder="Eren Yeager">
                </div>
                <div class="inputBox">
                    <span>e-mail :</span>
                    <input type="email" placeholder="eren0320845@hotmail.com">
                </div>
                <div class="inputBox">
                    <span>Address :</span>
                    <input type="text" placeholder="Jalan 19, Taman Shiganshina, Paradis">
                </div>
                <div class="inputBox">
                    <span>City :</span>
                    <input type="text" placeholder="Eldia Empire">
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>State :</span>
                        <input type="text" placeholder="Rumbling">
                    </div>
                    <div class="inputBox">
                        <span>Postcode:</span>
                        <input type="text" placeholder="13945">
                    </div>
                </div>

            </div>

            <div class="col">

                <h3 class="title">Payment</h3>

                <div class="inputBox">
                    <span>Cards accepted :</span>
                    <img src="images/card_img.png" alt="">
                </div>
                <div class="inputBox">
                    <span>Name on card :</span>
                    <input type="text" placeholder="Eren Yeager">
                </div>
                <div class="inputBox">
                    <span>Credit card number :</span>
                    <input type="number" placeholder="0835-0845-0851-0854">
                </div>
                <div class="inputBox">
                    <span>Exp month :</span>
                    <input type="text" placeholder="MARCH">
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>Exp year :</span>
                        <input type="number" placeholder="2000">
                    </div>
                    <div class="inputBox">
                        <span>CVV :</span>
                        <input type="text" placeholder="0019">
                    </div>
                </div>

            </div>
    
        </div>

        
        <a href="done.html" class="btn">SUBMIT ORDER</a>

    </form>

</div>    
    
</body>
</html>
